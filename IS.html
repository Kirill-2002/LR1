
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсчет Прибыли</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Подсчет Прибыли</h1>

    <label for="income">Доход:</label>
    <input type="number" id="income" placeholder="Введите доход">

    <label for="expenses">Затраты:</label>
    <input type="number" id="expenses" placeholder="Введите затраты">

    <button id="submit" onclick="updateProfit()">Ввести</button>

    <h2 id="result">Прибыль: 0 руб.</h2>

    <script>
        let totalProfit = 0;

        function updateProfit() {
            // Получаем значения входных полей
            const income = parseFloat(document.getElementById('income').value) || 0;
            const expenses = parseFloat(document.getElementById('expenses').value) || 0;

            // Вычисляем новую прибыль
            totalProfit += income - expenses;

            // Отображаем результат
            document.getElementById('result').innerText = 'Прибыль: ' + totalProfit + ' руб.';
        }
    </script>
</body>
</html>
